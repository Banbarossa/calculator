<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body class="bg-secondary">

    <section class="container">
        <div class="row d-flex min-vh-100 align-items-center justify-content-center">
            <div class="col-5">
                <div class="card shadow">
                    <div class="card-header text-center py-3">
                        <h4 class="card-title">Kalkulator sederhana</h4>
                    </div>
                    <div class="card-body p-3">
                        <div class="border border-success-subtle rounded-pill shadow-sm d-flex align-items-center justify-content-center text-white bg-success" style="height: 60px;">
                            <h2 id="result"></h2>
                        </div>
                        <hr>
                     
                        <div class="row mt-4">
                            <div class="col-6">
                                <input type="text" id="num1" placeholder="Angka Pertama" class="form-control mb-2">
                            </div>
                            <div class="col-6">
                                <input type="text" id="num2" placeholder="Angka kedua" class="form-control">
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center gap-4">
                            <button onclick="tambah()" class="btn btn-success"><i class="bi bi-plus"></i></button>
                            <button onclick="kurang()" class="btn btn-success"><i class="bi bi-dash"></i></button>
                            <button onclick="kali()" class="btn btn-success"><i class="bi bi-x"></i></button>
                            <button onclick="bagi()" class="btn btn-success"><i class="bi bi-slash"></i></button>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- App -->
    <script src="app.js"></script>



    
</body>
</html>
